<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>Library</title>
    </head>
    <body>
        <div id="library-container"></div>
        <div id="add-book-modal" class="modal">
            <div class="modal-content">
                <form id="new-book-form" class="new-book">
                    <div class="inputs">
                        <label class="input-label" for="title">
                            Title:
                            <input
                                class="input-field"
                                id="title"
                                type="text"
                                required
                            />
                        </label>
                        <label class="input-label" for="author">
                            Author:
                            <input
                                class="input-field"
                                id="author"
                                type="text"
                                required
                            />
                        </label>
                        <label class="input-label" for="pages">
                            Page Count:
                            <input
                                class="input-field"
                                id="pages"
                                type="number"
                                required
                            />
                        </label>
                        <label class="input-label" for="read">
                            Book Read:
                            <select class="input-field" id="read" required>
                                <option value="true">Yes</option>
                                <option value="false">No</option>
                            </select>
                        </label>
                        <label class="input-label" for="cover">
                            Cover Art:
                            <input
                                class="input-field"
                                id="cover"
                                type="file"
                                required
                                accept="image/png, image/gif, , image/jpg, image/jpeg"
                            />
                        </label>
                        <div class="actions">
                            <button type="submit" class="add">
                                Add New Book
                            </button>
                        </div>
                    </div>
                </form>
                <span class="close">&times;</span>
            </div>
        </div>
    </body>
    <script src="./library.js"></script>
</html>
